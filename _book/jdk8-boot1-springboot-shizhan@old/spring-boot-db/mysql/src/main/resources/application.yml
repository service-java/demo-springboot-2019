spring:
  datasource:
    url: jdbc:mysql://localhost:3306/springboot_db_test?characterEncoding=utf8
    username: root
    password: 123456

  jpa:
    database: MYSQL
    show-sql: true

    #Hibernate ddl auto (validate|create|create-drop|update)
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect