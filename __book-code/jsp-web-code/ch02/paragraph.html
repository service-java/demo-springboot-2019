<p>老木匠的房子</p>
<hr />
<p>有个老木匠准备退休，回家与妻子儿女享受天伦之乐。<br/>
老板舍不得他的好工人走，问他是否能帮忙再建一座房子，老木匠说可以。但是他的心已不在工作上，他用的是软料，出的是粗活。房子建好的时候，老板把大门的钥匙递给他。<br/>
“这是你的房子，”他说，“我送给你的礼物。”</p>
<p>他震惊得目瞪口呆，羞愧得无地自容。如果他早知道是在给自己建房子，他怎么会这样呢？现在他得住在一幢粗制滥造的房子里！我们又何尝不是这样。我们漫不经心地“建造”自己的生活，不是积极行动，而是消极应付，凡事不肯精益求精，在关键时刻不能尽最大努力。等我们惊觉自己的处境，早已深困在自己建造的“房子”里了。</p>
