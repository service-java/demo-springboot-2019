<p>
汉宫春 立春日 <br /><br />
春已归来，看美人头上，袅袅春幡。<br />
无端风雨，未肯收尽余寒。<br />
年时燕子，料今宵梦到西园。<br />
浑未办黄柑荐酒，更传青韭堆盘<br />
<br />
却笑东风从此，便薰梅染柳，更没些闲。<br />
闲时又来镜里，转变朱颜。<br />
清愁不断，问何人会解连环？<br />
生怕见花开花落，朝来塞雁先还。
</p>
