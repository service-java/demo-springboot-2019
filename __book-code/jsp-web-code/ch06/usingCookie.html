<html>
<head>
<title>运用Cooike</title>
</head>
<body>
<form action="usingCookie.jsp" method="post">
<table border="1">
	<tr>
		<td>姓名：</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>性别：</td>
		<td>男<input type="radio" name="sex" value="M" checked> 女<input
			type="radio" name="sex" value="F"></td>
	</tr>
	<tr>
		<td>喜好颜色：</td>
		<td><select size="1" name="color">
			<option selected>none
			<option>blue
			<option>green
			<option>red
			<option>yellow
		</select></td>
		<td colspan="2" align="center"><input type="submit" value="发送资料">
		</td>
	</tr>
</table>
</form>

</body>
</html>
