<h1 align=center>printf()函数语法及示例</h1>
<hr color=red align=center width=100%>
<p align=left>作用：</p>
<em>向控制台输出格式化后的文本和字符。</em>
<p><strong>语法：</strong><br/>
  int printf(const char *format,[argument]);
</p>
<p>
<pre>示例:
#include &lt;stdio.h&gt;

void main ()
 {
   printf ("1001 ");
   printf ("C and C++ ");
   printf ("Tips!");
 }
 </pre>
</p>
<p><u>作业：</u>请使用printf()函数输出自己的名字。</p>
