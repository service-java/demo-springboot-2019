<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HTML5 Page Title</title>

  <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="margin-top: 20px;">
	<h3 class="text-center">信息提交表</h3>

	<form class="form-horizontal" action="getinfo.jsp" method="post">
  		<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control"
                   id="name" name="name"
                   placeholder="姓名">
    		</div>
  		</div>

  		<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label">年龄</label>
    		<div class="col-sm-10">
      			<input type="number" class="form-control"
                   min="1"
                   id="age" name="age"
                   placeholder="年龄">
    		</div>
  		</div>

  		<div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label">性别</label>
    		<div class="col-sm-10">
          <div class="radio">
            <label>
              <input type="radio" name="gender" id="male" value="1" checked>男
            </label>
            <label>
              <input type="radio" name="gender" id="female" value="0"> 女
            </label>
          </div>
    		</div>
  		</div>

      <div class="form-group">
    		<label for="inputEmail3" class="col-sm-2 control-label">爱好</label>
        <div class="col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="travel" name="hobby">旅游
            </label>
            <label>
              <input type="checkbox" value="climb" name="hobby">登山
            </label>
            <label>
              <input type="checkbox" value="exercise" name="hobby">健身
            </label>
          </div>
        </div>
  		</div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">学历</label>
        <div class="col-sm-10">
          <select class="form-control" name="qualification">
            <option value="highschool" >高中毕业</option>
            <option value="college" selected >本科生</option>
            <option value="postgraduate">研究生</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">自我介绍</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="3" name="introduction"></textarea>
        </div>
      </div>

  		<!-- <div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<div class="checkbox">
        			<label>
          				<input type="checkbox"> Remember me
        			</label>
      			</div>
    		</div>
  		</div> -->

  		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-default btn-success">提交</button>
            <button type="reset" class="btn btn-default">重置</button>
    		</div>
  		</div>
	</form>

</div><!-- ./container -->


<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

</script>
</body>
</html>
