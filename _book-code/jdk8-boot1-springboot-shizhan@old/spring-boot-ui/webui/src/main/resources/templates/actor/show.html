<div class="addInfBtn">
    <h3 class="itemTit"><span>演员信息</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>姓名</th>
            <td width="240"><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${actor.name}"  maxlength="16" /></td>
            <th>生日</th>
            <td>
                <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" th:value="${actor.born} ? ${#dates.format(actor.born,'yyyy-MM-dd HH:mm:ss')} :''" />
            </td>
        </tr>
        <tr>
            <th>性别</th>
            <td width="240">
                <select>
                    <option value="1" th:selected="${actor.sex == 1}">男</option>
                    <option value="2" th:selected="${actor.sex == 2}">女</option>
                </select>
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
</div>
